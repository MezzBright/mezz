<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="api.css">
    <script src="api.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <section>
        <h1>Weather</h1>
        <input type="text" placeholder="Search city" class="search-box">
        <button class="btn">Search</button>
        
        <div class="loading">Loading weather data...</div>
        <div class="error-message"></div>
        
        <div class="box2">
            <p class="dash">----</p>
        </div>
        <div class="box3">
            <h2 class="city-name">----</h2>
            <h3 class="temperature">Temp: --<sup>°</sup>C</h3>
            <h4 class="min-temp">Min Temp: --<sup>°</sup>C</h4>
            <h5 class="max-temp">Max Temp: --<sup>°</sup>C</h5>
        </div>
    </section>

    
</body>
</html>
